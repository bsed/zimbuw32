package Zimbu;

message Config {
  // C compiler argument for linking with tcmalloc.
  // Empty when tcmalloc cannot be found.
  optional string mallocArg = 1;

  // C compiler argument for building with thread support.
  optional string threadArg = 2;

  // C compiler argument for building with socket support.
  optional string socketArg = 3;

  // C compiler argument for building with floating point support.
  optional string mathArg = 10;

  // Whether IO.resolve() is available.
  optional bool  haveResolve = 4;

  // Whether fork() is available.
  optional bool  haveFork = 5;

  // Suffix used for an executable.  ".exe" on MS-Windows.
  optional string exeSuffix = 6;

  // Prefix used for an executable without an absolute path.
  // "./" for Unix.
  optional string exePrefix = 7;

  // Whether sigaction() is available.
  optional bool haveSigaction = 8;

  // Whether GC can be used together with multi-threading.
  optional bool gcWithThreads = 9;

  // C type name for int16, int32 and int
  optional string int16Name = 20;
  optional string int32Name = 21;
  optional string int64Name = 22;

  // C type name for nat16, nat32 and nat
  optional string nat16Name = 23;
  optional string nat32Name = 24;
  optional string nat64Name = 25;

  // C type name for float and float32
  optional string floatName = 26;
  optional string float32Name = 27;

  // C type name for int that holds pointer.
  optional string intPtrName = 28;

  optional string printIntFormat = 40;
  optional string printNatFormat = 41;
  optional string scanfHexFormat = 42;

  // Set for MingW.
  optional bool isMingw = 50;
}


